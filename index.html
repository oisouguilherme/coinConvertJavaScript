<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Conversor de moedas</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="logo" src="/assets/logo.gif" alt="logo do conversor">

  <main>
    <label>
      Converter <b>de</b>
      <select>
        <option value="real">R$ Real Brasileiro</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
      </select>
    </label>

    <label>Valor
      <input type="number" placeholder="R$ 10.000,00"  class="input-currency">
    </label>

    <button class="button-convert">Converter</button>

    <section>
      <div>
        <img src="/assets/brasil.png" alt="brasil">
        <p>Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>
      <img src="/assets/arrow.svg" alt="">
      <div>
        <img id="currency-img" src="/assets/usa.png" alt="Estados Unidos">
        <p id="currency-name">Dólar americano</p>
        <p class="currency-value">US$ 0.00</p>
      </div>
    </section>
  </main>


</body>
<script src="/script.js"></script>
</html>
